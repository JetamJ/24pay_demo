<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Presmerovanie na platobnú bránu</title>
</head>
<body>
<h1>Presmerovanie na platobnú bránu...</h1>
<form th:action="${paymentUrl}" method="post" id="paymentForm">
    <div th:each="entry : ${params.entrySet()}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
    </div>
</form>
<script>
    document.getElementById('paymentForm').submit();
</script>
</body>
</html>
